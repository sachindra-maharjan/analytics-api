version: "3.0"
services:

  mongo_db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "2717:27017"
    volumes:
      - mongo_db:/data/db
    networks: 
      - mongo-compose-network
    restart: always
  
  mongo-express:
    image: mongo-express
    depends_on:
      - mongo_db
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo_db:27017/
    volumes:
      - mongo_db:/data/db
    networks: 
      - mongo-compose-network
  
  consumer:
    build: ./consumer
    ports:
      - "3000:3000"
    depends_on:
      - mongo_db
    environment:
      - MONGODB_URI=mongodb://root:password@mongo_db:27017/
      - DB_NAME=analytics

volumes:
  mongo_db:

networks:
  mongo-compose-network:
    driver: bridge